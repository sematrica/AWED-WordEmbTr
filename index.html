<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Embedding Trainer Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        #inputText {
            width: 100%;
            height: 200px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Word Embedding Trainer Input</h1>
    <textarea id="inputText" placeholder="Enter your text here (multiple lines allowed)"></textarea>
    <button id="addBtn">Add to Training Data</button>
    <button id="downloadBtn">Download Training Data</button>
    <div id="result"></div>
</div>

<script>
        let trainingData = [];

        document.getElementById('addBtn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            if (inputText.trim() !== '') {
                trainingData.push(inputText);
                document.getElementById('result').textContent = `Added to training data. Total entries: ${trainingData.length}`;
                document.getElementById('inputText').value = '';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (trainingData.length > 0) {
                const blob = new Blob([trainingData.join('\n')], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'training_data.txt';
                a.click();
            }
        });
    </script>
</body>
</html>
